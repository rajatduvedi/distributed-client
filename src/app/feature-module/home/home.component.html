
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title><h2>Create a User</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userFormGroup">
          <mat-form-field class="user-full-width">
            <input matInput formControlName="userId" type="text" placeholder="User Id "></mat-form-field>
          <mat-form-field class="user-full-width" >
            <input matInput formControlName="firstName" type="text" placeholder="FirstName"></mat-form-field>
          <mat-form-field class="user-full-width">
            <input matInput formControlName="lastName" type="text" placeholder="LastName"></mat-form-field>
          <mat-form-field class="user-full-width">
            <input matInput formControlName="phone"   type="tel"  placeholder="Phone "></mat-form-field>
            <mat-form-field class="user-full-width">
              <input matInput formControlName="email"   type="email"  placeholder="Email "></mat-form-field>
            <mat-form-field class="user-full-width">
              <mat-select placeholder=" User Role" formControlName = "roles">
                <mat-option *ngFor="let role of roles" [value]="role">
                  {{ role }}
                </mat-option>
              </mat-select>
          </mat-form-field >
          <section class="example-section">
            <label> Select vehicles </label>
              <section *ngFor = "let vehicle of vehicle; let i = index">
                <label formArrayName = "vehicle" >
                <mat-checkbox  [formControlName] = "i"
                    class="example-margin"> {{vehicle.vehicle_Name}}
                </mat-checkbox>
              </label>
            </section>
          </section>
          <mat-form-field class="user-full-width">
           <input matInput formControlName="password" type="password" placeholder="Password"></mat-form-field>
              <button mat-raised-button color="primary" (click)="submit()">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
